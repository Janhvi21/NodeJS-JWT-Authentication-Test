<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"
      integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="row">Login</h1>
      <main>
        <div class="row">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" />
        </div>
        <div class="row">
          <label for="password">password</label>
          <input type="password" name="password" id="password" />
        </div>
        <div>
          <button onclick="login()">Login</button>
          <button onclick="getDashboard()">Get Dashboard</button>
          <button onclick="getSettings()">Settings</button>
        </div>
        <div id="error">
          <h4 id="err" style="color: red"></h4>
        </div>
      </main>
    </div>
    <script>
      function login() {
        const data = {
          username: document.getElementById("username").value,
          password: document.getElementById("password").value,
        };
        axios
          .post("/api/login", data)
          .then((res) => {
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
            document.querySelector("h4#err").innerHTML = "";
            if (res && res.data && res.data.success) {
              const token = res.data.token;
              localStorage.setItem("jwt", token);
              getDashboard();
            }
          })
          .catch(function (error) {
            document.querySelector("h4#err").innerHTML =
              "Username or password is incorrect";
          });
      }
      function getDashboard() {
        const token = localStorage.getItem("jwt");
        axios
          .get("/api/dashboard", {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          })
          .then((res) => {
            history.pushState({}, "DashBoard", "/api/dashboard");
            if (res && res.data && res.data.success) {
              document.querySelector("h1.row").innerHTML = "Dashboard";
              document.querySelector("main").innerHTML = res.data.myContent;
              callTimer();
              console.log(Date.now());
            } else if (
              res &&
              res.data &&
              !res.data.success &&
              res.data.officialError.message == "jwt expired"
            ) {
              localStorage.clear();
            }
          })
          .catch(function (error) {
            document.querySelector("h4#err").innerHTML =
              "Authorization Required";
          });
      }
      function getSettings() {
        const token = localStorage.getItem("jwt");
        axios
          .get("/api/settings", {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          })
          .then((res) => {
            history.pushState({}, "Settings", "/api/settings");
            if (res && res.data && res.data.success) {
              document.querySelector("h1.row").innerHTML = "Settings";
              document.querySelector("main").innerHTML = res.data.myContent;
            } else if (
              res &&
              res.data &&
              !res.data.success &&
              res.data.officialError.message == "jwt expired"
            ) {
              localStorage.clear();
            }
          })
          .catch(function (error) {
            document.querySelector("h4#err").innerHTML =
              "Authorization Required";
          });
      }
      function callTimer() {
        setTimeout(function () {
          localStorage.clear();
          console.log(Date.now());
          window.location.replace("http://localhost:3000/");
        }, 180000);
      }
    </script>
  </body>
</html>
